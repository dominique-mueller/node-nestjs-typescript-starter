name: CI

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
    - name: Setup NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 12.8.x
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
      env:
        CI: true

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
    - name: Setup NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 12.8.x
    - name: Install dependencies
      run: npm ci
    - name: Test
      run: npm run test
      env:
        CI: true

  test-e2e:
    name: Test (e2e)
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
    - name: Setup NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 12.8.x
    - name: Install dependencies
      run: npm ci
    - name: Test (e2e)
      run: npm run test:e2e
      env:
        CI: true
